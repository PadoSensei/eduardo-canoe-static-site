        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        /* Typography */
        @layer base {
            h1, h2, h3, h4, h5, h6 { 
                font-family: 'Lora', serif; 
            }
            body { 
                font-family: 'Open Sans', sans-serif; 
            }
        }

        /* Video Container & Full Width Fix */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -20;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100vw;
            min-height: 100vh;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Ken Burns Effect */
        @keyframes kenburns {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .hero-video-ken-burns {
            animation: kenburns 20s ease-out infinite alternate;
        }

        /* Enhanced Gradient Overlay */
        .gradient-overlay {
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.6) 100%
            );
        }

        /* Text Animations */
        .hero-text {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Professional Text Shadows */
        .text-shadow-lg {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .text-shadow-md {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Carousel Styling */
        .carousel-container { 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
        }
        
        .carousel-container::-webkit-scrollbar { 
            display: none; 
        }
        
        .carousel-item { 
            scroll-snap-align: center; 
        }
        
        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0, 0, 0, 0); 
            white-space: nowrap; 
            border-width: 0; 
        }

        /* Carousel Navigation */
        .carousel-wrapper:not(:has(:target)) .nav-1 { 
            background-color: #FF6B6B; 
        }
        
        .carousel-wrapper:has(#slide1:target) .nav-1,
        .carousel-wrapper:has(#slide2:target) .nav-2,
        .carousel-wrapper:has(#slide3:target) .nav-3 { 
            background-color: #FF6B6B; 
        }

        /* Scroll Indicator */
        .scroll-indicator {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -8px, 0);
            }
            70% {
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Button Animations */
        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        /* Focus States */
        .focus-ring:focus {
            outline: none;
            ring: 2px solid #FF6B6B;
            ring-offset: 2px;
        }

        // Translation functionality
        function translatePage(lang) {
            const language = translations[lang] ? lang : 'en';
            const content = translations[language];
            
            console.log('Translating to:', language, 'from hash:', window.location.hash); // Debug log
            
            // Update all elements with data-key attributes
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.dataset.key;
                if (content[key]) {
                    // Handle form inputs with placeholders
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = content[key];
                    } else {
                        // Handle regular text content
                        element.textContent = content[key];
                    }
                }
            });
            
            // Update language link styling
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('opacity-100', 'font-bold');
                link.classList.add('opacity-70');
            });
            
            const activeLink = document.querySelector(`a[href="#${language}"]`);
            if (activeLink) {
                activeLink.classList.remove('opacity-70');
                activeLink.classList.add('opacity-100', 'font-bold');
            }
        }

        function handleLanguageChange() {
            let lang = window.location.hash.substring(1);
            console.log('Hash detected:', window.location.hash, 'Extracted lang:', lang);
            
            // If no hash or empty hash, default to English
            if (!lang || lang === '') {
                lang = 'en';
            }
            
            translatePage(lang);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing translations');
            // Start with English by default
            window.location.hash = 'en';
            handleLanguageChange();
        });
        
        window.addEventListener('hashchange', () => {
            console.log('Hash changed to:', window.location.hash);
            handleLanguageChange();
        });
        
        // Add click handlers for language links
        document.querySelectorAll('nav a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                const href = e.target.getAttribute('href');
                const lang = href.substring(1);
                console.log('Language clicked:', lang, 'Setting hash to:', href);
                
                // Directly set the hash and translate
                window.location.hash = href;
                translatePage(lang);
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
