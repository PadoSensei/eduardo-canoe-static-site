<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipa Canoe Adventures | Glide with the Tides</title>
    <meta
      name="description"
      content="Experience the magic of Pipa from the water. Guided canoe excursions through lagoons, dolphin encounters, and unforgettable sunset paddles."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <script
    type="module"
    src="https://unpkg.com/deep-chat@2.2.2/dist/deepChat.bundle.js"
  ></script>
  <body class="bg-gray-50 text-gray-800 antialiased">
    <!-- Language Navigation Anchors -->
    <div id="en"></div>
    <div id="pt"></div>
    <div id="es"></div>

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 p-4 md:p-6">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Left Side: Logo/Title -->
        <div class="flex items-center">
          <h1 class="text-2xl md:text-3xl font-bold text-white text-shadow-md">
            <a href="./index.html" data-key="home"> Pipa Canoe </a>
          </h1>
        </div>

        <!-- Center: Main Navigation (visible on md+ screens) -->
        <!-- Modified this nav element:
             - Added `md:flex-grow` to make it take up available horizontal space.
             - Added `md:justify-center` to center the navigation links within that space.
        -->
        <nav
          aria-label="Main navigation"
          class="hidden md:flex md:flex-grow md:justify-center space-x-6"
        >
          <a
            href="tours.html"
            data-key="navTours"
            class="text-white hover:text-gray-300 font-semibold transition-colors duration-200 focus-ring px-2 py-1"
          >
            Tours
          </a>
          <a
            href="book.html"
            data-key="navBook"
            class="text-white hover:text-gray-300 font-semibold transition-colors duration-200 focus-ring px-2 py-1"
          >
            Book
          </a>
          <a
            href="faq.html"
            data-key="navFaq"
            class="text-white hover:text-gray-300 font-semibold transition-colors duration-200 focus-ring px-2 py-1"
          >
            FAQ
          </a>
        </nav>

        <!-- Right Side: Language & Inquire -->
        <div class="flex items-center space-x-4">
          <nav aria-label="Language selection" class="hidden md:flex">
            <div class="text-sm font-semibold flex space-x-4 text-white">
              <a
                href="#en"
                class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
                aria-label="Switch to English"
                >EN</a
              >
              <a
                href="#pt"
                class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
                aria-label="Switch to Portuguese"
                >PT</a
              >
              <a
                href="#es"
                class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
                aria-label="Switch to Spanish"
                >ES</a
              >
            </div>
          </nav>
          <a
            href="book.html"
            data-key="inquireBtn"
            class="bg-[#FF6B6B] hover:bg-[#FF5252] text-white font-bold py-3 px-6 rounded-lg shadow-lg btn-primary focus-ring"
          >
            Inquire
          </a>
          <!-- Mobile Menu Button -->
          <button
            id="mobile-menu-button"
            class="md:hidden text-white focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu (hidden by default) -->
      <div
        id="mobile-menu"
        class="md:hidden bg-black/20 backdrop-blur-sm p-4 rounded-xl mt-2 hidden"
      >
        <nav
          aria-label="Mobile main navigation"
          class="flex flex-col space-y-4 text-white"
        >
          <a
            href="tours.html"
            data-key="navTours"
            class="hover:text-gray-300 font-semibold transition-colors duration-200"
          >
            Tours
          </a>
          <a
            href="book.html#booking-availability"
            data-key="navBook"
            class="hover:text-gray-300 font-semibold transition-colors duration-200"
          >
            Book
          </a>
          <a
            href="faq.html"
            data-key="navFaq"
            class="hover:text-gray-300 font-semibold transition-colors duration-200"
          >
            FAQ
          </a>
        </nav>
        <nav aria-label="Mobile language selection" class="mt-4">
          <div
            class="text-sm font-semibold flex justify-center space-x-4 text-white"
          >
            <a
              href="#en"
              class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
              aria-label="Switch to English"
              >EN</a
            >
            <a
              href="#pt"
              class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
              aria-label="Switch to Portuguese"
              >PT</a
            >
            <a
              href="#es"
              class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
              aria-label="Switch to Spanish"
              >ES</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero Section with Full-Width Video -->
      <section
        class="relative w-screen h-screen flex items-center justify-center text-center overflow-hidden m-0 p-0"
      >
        <!-- Video Background Container -->
        <div class="video-container">
          <video
            playsinline
            autoplay
            muted
            loop
            poster="img/pipa-canoe-poster.jpg"
            class="hero-video hero-video-ken-burns"
            aria-label="Background video of canoe adventures in Pipa"
          >
            <source src="img/Pipa-Canoe_1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Enhanced Gradient Overlay -->
        <div class="absolute inset-0 gradient-overlay z-10"></div>

        <!-- Hero Content -->
        <div
          class="relative z-20 px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto hero-text"
        >
          <h1
            data-key="heroTitle"
            class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black text-white leading-tight mb-6 text-shadow-lg tracking-tight"
          ></h1>
          <p
            data-key="heroSubtitle"
            class="text-lg sm:text-xl md:text-2xl text-white/90 max-w-3xl mx-auto text-shadow-md leading-relaxed font-light mb-8"
          ></p>

          <!-- Call-to-Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a
              href="book.html"
              class="bg-[#FF6B6B] hover:bg-[#FF5252] text-white px-8 py-4 rounded-lg font-bold text-lg btn-primary focus-ring shadow-lg"
            >
              Book Your Adventure
            </a>
            <a
              href="#details"
              class="border-2 border-white text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-white hover:text-gray-800 transition-all duration-300 backdrop-blur-sm focus-ring"
            >
              Learn More
            </a>
          </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20">
          <div
            class="w-6 h-10 border-2 border-white rounded-full flex justify-center scroll-indicator"
          >
            <div class="w-1 h-3 bg-white rounded-full mt-2"></div>
          </div>
        </div>
      </section>

      <!-- Features Section (remains for internal link on index.html) -->
      <section id="details" class="py-16 md:py-24 bg-white">
        <div class="container mx-auto px-6 text-center">
          <h2
            data-key="detailsTitle"
            class="text-3xl md:text-4xl font-bold mb-4 text-gray-800"
          ></h2>
          <p
            data-key="detailsSubtitle"
            class="text-lg text-gray-600 mb-16 max-w-3xl mx-auto"
          ></p>

          <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <div
              class="p-8 bg-gradient-to-br from-orange-50 to-red-50 rounded-xl shadow-lg card-hover"
            >
              <div class="flex justify-center mb-6" aria-hidden="true">
                <svg
                  class="h-16 w-16 text-[#FF6B6B]"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.25 20.25a5.25 5.25 0 003.75-1.549s1.163-.922 1.52-1.855m-5.27 3.404a5.25 5.25 0 01-3.75-1.549s-1.163-.922-1.52-1.855m5.27 3.404v-2.062a2.25 2.25 0 00-1.125-1.956m-2.25 4.018v-2.062a2.25 2.25 0 00-1.125-1.956m1.125 1.956V15.75m0 0v-2.25a3.375 3.375 0 00-3.375-3.375h-1.5a3.375 3.375 0 00-3.375 3.375v2.25m5.25 0v-2.25a3.375 3.375 0 00-3.375-3.375H6.75"
                  />
                </svg>
              </div>
              <h3
                data-key="card1Title"
                class="text-xl font-bold mb-4 text-gray-800"
              ></h3>
              <p data-key="card1Text" class="text-gray-700 leading-relaxed"></p>
            </div>

            <div
              class="p-8 bg-gradient-to-br from-orange-50 to-red-50 rounded-xl shadow-lg card-hover"
            >
              <div class="flex justify-center mb-6" aria-hidden="true">
                <svg
                  class="h-16 w-16 text-[#FF6B6B]"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-2.625 6.375a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0zm-2.25 3.375a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                  />
                </svg>
              </div>
              <h3
                data-key="card2Title"
                class="text-xl font-bold mb-4 text-gray-800"
              ></h3>
              <p data-key="card2Text" class="text-gray-700 leading-relaxed"></p>
            </div>

            <div
              class="p-8 bg-gradient-to-br from-orange-50 to-red-50 rounded-xl shadow-lg card-hover"
            >
              <div class="flex justify-center mb-6" aria-hidden="true">
                <svg
                  class="h-16 w-16 text-[#FF6B6B]"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                  />
                </svg>
              </div>
              <h3
                data-key="card3Title"
                class="text-xl font-bold mb-4 text-gray-800"
              ></h3>
              <p data-key="card3Text" class="text-gray-700 leading-relaxed"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- Gallery Section -->
      <section id="gallery" class="bg-gray-50 py-16 md:py-24">
        <div class="container mx-auto px-6 text-center">
          <h2
            data-key="carouselTitle"
            class="text-3xl md:text-4xl font-bold mb-4 text-gray-800"
          ></h2>
          <p
            data-key="carouselSubtitle"
            class="text-lg text-gray-600 mb-12"
          ></p>

          <div class="carousel-wrapper max-w-4xl mx-auto">
            <div
              class="carousel-container relative rounded-xl shadow-2xl overflow-x-scroll flex"
            >
              <div
                id="slide1"
                class="carousel-item flex-shrink-0 w-full aspect-video"
              >
                <img
                  src="img/Vibe_Beach.jpg"
                  alt="Canoe gliding through the calm waters of Guara√≠ras Lagoon near Pipa"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                id="slide2"
                class="carousel-item flex-shrink-0 w-full aspect-video"
              >
                <img
                  src="img/Whatsapp_1.jpeg"
                  alt="A pod of dolphins swimming near a canoe at Dolphin Bay"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                id="slide3"
                class="carousel-item flex-shrink-0 w-full aspect-video"
              >
                <img
                  src="img/Whatsapp_2.jpeg"
                  alt="Paddlers enjoying a beautiful sunset over the cliffs of Pipa"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                id="slide4"
                class="carousel-item flex-shrink-0 w-full aspect-video"
              >
                <img
                  src="img/Whatsapp_3.jpeg"
                  alt="Paddlers enjoying a beautiful sunset over the cliffs of Pipa"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                id="slide5"
                class="carousel-item flex-shrink-0 w-full aspect-video"
              >
                <img
                  src="img/Vibe_Forest.jpg"
                  alt="Paddlers enjoying a beautiful sunset over the cliffs of Pipa"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>

            <nav
              class="carousel-nav flex justify-center space-x-4 mt-8"
              aria-label="Image gallery navigation"
            >
              <a
                href="#slide1"
                class="nav-1 w-4 h-4 rounded-full bg-gray-300 hover:bg-gray-500 transition-colors duration-200 focus-ring"
                aria-label="Go to slide 1"
              ></a>
              <a
                href="#slide2"
                class="nav-2 w-4 h-4 rounded-full bg-gray-300 hover:bg-gray-500 transition-colors duration-200 focus-ring"
                aria-label="Go to slide 2"
              ></a>
              <a
                href="#slide3"
                class="nav-3 w-4 h-4 rounded-full bg-gray-300 hover:bg-gray-500 transition-colors duration-200 focus-ring"
                aria-label="Go to slide 3"
              ></a>
              <a
                href="#slide4"
                class="nav-3 w-4 h-4 rounded-full bg-gray-300 hover:bg-gray-500 transition-colors duration-200 focus-ring"
                aria-label="Go to slide 4"
              ></a>
              <a
                href="#slide5"
                class="nav-3 w-4 h-4 rounded-full bg-gray-300 hover:bg-gray-500 transition-colors duration-200 focus-ring"
                aria-label="Go to slide 5"
              ></a>
            </nav>
          </div>

          <p
            data-key="carouselSubtitle2"
            class="text-gray-500 mt-6 text-sm"
          ></p>
        </div>
      </section>

      <!-- Location Section -->
      <section class="bg-white py-16 md:py-24">
        <div class="container mx-auto px-6 text-center">
          <h2
            data-key="mapTitle"
            class="text-3xl md:text-4xl font-bold mb-4 text-gray-800"
          ></h2>
          <p
            data-key="mapSubtitle"
            class="text-lg text-gray-600 mb-12 max-w-2xl mx-auto"
          ></p>

          <div class="max-w-4xl mx-auto">
            <div
              class="w-full h-96 rounded-xl shadow-2xl overflow-hidden border-4 border-gray-100"
            >
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31719.98894129596!2d-35.06209282568359!3d-6.231932399999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b28e4438342429%3A0xe7a55a4b4fc34e4a!2sPraia%20de%20Pipa%2C%20Tibau%20do%20Sul%20-%20State%20of%20Rio%20Grande%20do%20Norte%2C%20Brazil!5e0!3m2!1sen!2sus!4v1672925100000!5m2!1sen!2sus"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Google Map showing the location of Pipa, Brazil"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section
        id="contact"
        class="bg-gradient-to-br from-[#FF6B6B] to-[#FF5252] py-16 md:py-24"
      >
        <div class="container mx-auto px-6 text-center">
          <h2
            data-key="contactTitle"
            class="text-3xl md:text-4xl font-bold text-white mb-4"
          ></h2>
          <p
            data-key="contactSubtitle"
            class="text-lg text-white/90 mb-12 max-w-2xl mx-auto"
          ></p>

          <form
            action="https://formspree.io/f/YOUR_FORM_ID"
            method="POST"
            class="max-w-lg mx-auto bg-white/10 backdrop-blur-sm rounded-xl p-8 shadow-xl"
          >
            <div class="mb-6">
              <label for="name" data-key="formNameLabel" class="sr-only"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                data-key="formNamePlaceholder"
                placeholder="Your Name"
                required
                class="w-full p-4 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200"
              />
            </div>

            <div class="mb-6">
              <label for="phone" data-key="formPhoneLabel" class="sr-only"
                >Phone</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                data-key="formPhonePlaceholder"
                placeholder="Your Phone Number"
                required
                class="w-full p-4 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200"
              />
            </div>

            <div class="mb-8">
              <label for="message" data-key="formMessageLabel" class="sr-only"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                data-key="formMessagePlaceholder"
                placeholder="Interested in the sunset tour..."
                class="w-full p-4 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200 resize-none"
              ></textarea>
            </div>

            <button
              type="submit"
              data-key="formSubmitBtn"
              class="w-full bg-white hover:bg-gray-100 text-[#FF6B6B] font-bold py-4 px-6 rounded-lg shadow-lg transition-all duration-300 text-lg btn-primary"
            ></button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto px-6 text-center">
        <p data-key="footerText" class="text-gray-400"></p>
      </div>
    </footer>

    <!-- Floating Toggle Button -->
    <button
      id="chat-toggle"
      class="fixed bottom-4 right-4 z-50 rounded-full bg-pink-500 text-white p-3 shadow-lg hover:bg-pink-600 transition"
      aria-controls="chat-wrapper"
      aria-expanded="false"
    >
      <span id="chat-toggle-icon">üí¨</span>
      <span class="sr-only">Open chat</span>
    </button>

    <!-- Chat Wrapper (holds chat and close button) -->
    <div
      id="chat-wrapper"
      class="hidden fixed bottom-0 right-0 w-full max-w-sm z-40"
    >
      <!-- Deep Chat -->
      <deep-chat
        id="deep-chat"
        placement="bottom-right"
        title="Pipa Canoe Assistant"
        input-placeholder="Ask me about Pipa tours..."
        style="
          --deep-chat-button-background-color: #ff6b6b;
          --deep-chat-button-icon-color: #ffffff;
          --deep-chat-header-background-color: #ff6b6b;
          --deep-chat-title-text-color: #ffffff;
          --deep-chat-primary-color: #ff6b6b;
          --deep-chat-font-family: 'Open Sans', sans-serif;
        "
        introMessage='{"text": "Hello! How can I help you plan your Pipa Canoe Adventure today?"}'
      ></deep-chat>
    </div>

    <!-- Close Button (sits above chat, separate from shadow DOM) -->
    <button
      id="chat-close"
      class="hidden fixed bottom-[350px] right-[10px] z-50 text-white bg-[#ff6b6b] hover:bg-[#e85c5c] rounded-full w-8 h-8 flex items-center justify-center shadow-lg"
      aria-label="Close chat"
    >
      ‚úñÔ∏è
    </button>

    <!-- End Deep Chat Element -->
    <script src="translations.js"></script>
    <script src="chatbot.js"></script>
    <!-- Mobile Menu Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
        }
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
