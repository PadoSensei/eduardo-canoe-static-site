<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Adventure | Pipa Canoe Adventures</title>
    <meta
      name="description"
      content="Ready to book your Pipa Canoe adventure? Select your desired tour and date, and let's get your Pipa Canoe Adventure planned."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <script
    type="module"
    src="https://unpkg.com/deep-chat@2.2.2/dist/deepChat.bundle.js"
  ></script>
  <body class="bg-gray-50 text-gray-800 antialiased">
    <!-- Language Navigation Anchors -->
    <div id="en"></div>
    <div id="pt"></div>
    <div id="es"></div>

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 p-4 md:p-6">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Left Side: Logo/Title -->
        <div class="flex items-center">
          <h1 class="text-2xl md:text-3xl font-bold text-white text-shadow-md">
            <a href="./index.html" data-key="home"> Pipa Canoe </a>
          </h1>
        </div>

        <!-- Center: Main Navigation -->
        <nav
          aria-label="Main navigation"
          class="hidden md:flex md:flex-grow md:justify-center space-x-6"
        >
          <a
            href="tours.html"
            data-key="navTours"
            class="text-white hover:text-gray-300 font-semibold transition-colors duration-200 focus-ring px-2 py-1"
          >
            Tours
          </a>
          <a
            href="book.html"
            data-key="navBook"
            class="text-white hover:text-gray-300 font-semibold transition-colors duration-200 focus-ring px-2 py-1"
          >
            Book
          </a>
          <a
            href="faq.html"
            data-key="navFaq"
            class="text-white hover:text-gray-300 font-semibold transition-colors duration-200 focus-ring px-2 py-1"
          >
            FAQ
          </a>
        </nav>

        <!-- Right Side: Language -->
        <div class="flex items-center space-x-4">
          <nav aria-label="Language selection" class="hidden md:flex">
            <div class="text-sm font-semibold flex space-x-4 text-white">
              <a
                href="#en"
                class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
                aria-label="Switch to English"
                >EN</a
              >
              <a
                href="#pt"
                class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
                aria-label="Switch to Portuguese"
                >PT</a
              >
              <a
                href="#es"
                class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
                aria-label="Switch to Spanish"
                >ES</a
              >
            </div>
          </nav>

          <!-- Mobile Menu Button -->
          <button
            id="mobile-menu-button"
            class="md:hidden text-white focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu (hidden by default) -->
      <div
        id="mobile-menu"
        class="md:hidden bg-black/20 backdrop-blur-sm p-4 rounded-xl mt-2 hidden"
      >
        <nav
          aria-label="Mobile main navigation"
          class="flex flex-col space-y-4 text-white"
        >
          <a
            href="tours.html"
            data-key="navTours"
            class="hover:text-gray-300 font-semibold transition-colors duration-200"
          >
            Tours
          </a>
          <a
            href="book.html"
            data-key="navBook"
            class="hover:text-gray-300 font-semibold transition-colors duration-200"
          >
            Book
          </a>
          <a
            href="faq.html"
            data-key="navFaq"
            class="hover:text-gray-300 font-semibold transition-colors duration-200"
          >
            FAQ
          </a>
        </nav>
        <nav aria-label="Mobile language selection" class="mt-4">
          <div
            class="text-sm font-semibold flex justify-center space-x-4 text-white"
          >
            <a
              href="#en"
              class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
              aria-label="Switch to English"
              >EN</a
            >
            <a
              href="#pt"
              class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
              aria-label="Switch to Portuguese"
              >PT</a
            >
            <a
              href="#es"
              class="opacity-70 hover:opacity-100 transition-opacity duration-200 focus-ring rounded px-2 py-1"
              aria-label="Switch to Spanish"
              >ES</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main class="pt-24 min-h-screen">
      <!-- 
        Booking App Container 
        Vite/React will inject the BookingSystem.jsx here.
      -->
      <div id="react-booking-app" class="container mx-auto px-4"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
      <div class="container mx-auto px-6 text-center">
        <p data-key="footerText" class="text-gray-400">
          ¬© 2025 Pipa Canoe Adventures. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Floating Chat Buttons -->
    <button
      id="chat-toggle"
      class="fixed bottom-4 right-4 z-50 rounded-full bg-pink-500 text-white p-3 shadow-lg hover:bg-pink-600 transition"
      aria-controls="chat-wrapper"
      aria-expanded="false"
    >
      <span id="chat-toggle-icon">üí¨</span>
      <span class="sr-only">Open chat</span>
    </button>

    <div
      id="chat-wrapper"
      class="hidden fixed bottom-0 right-0 w-full max-w-sm z-40"
    >
      <deep-chat
        id="deep-chat"
        placement="bottom-right"
        title="Pipa Canoe Assistant"
        input-placeholder="Ask me about Pipa tours..."
        style="
          --deep-chat-button-background-color: #ff6b6b;
          --deep-chat-button-icon-color: #ffffff;
          --deep-chat-header-background-color: #ff6b6b;
          --deep-chat-title-text-color: #ffffff;
          --deep-chat-primary-color: #ff6b6b;
          --deep-chat-font-family: 'Open Sans', sans-serif;
        "
        introMessage='{"text": "Hello! How can I help you plan your Pipa Canoe Adventure today?"}'
      ></deep-chat>
    </div>

    <button
      id="chat-close"
      class="hidden fixed bottom-[350px] right-[10px] z-50 text-white bg-[#ff6b6b] hover:bg-[#e85c5c] rounded-full w-8 h-8 flex items-center justify-center shadow-lg"
      aria-label="Close chat"
    >
      ‚úñÔ∏è
    </button>

    <!-- 
      SCRIPTS
      1. main.js: Handles Mobile Menu + Translations
      2. chatbot.js: Handles Chat logic
      3. /src/index.jsx: Mounts the React Booking App
    -->
    <script type="module" src="/main.js"></script>
    <script type="module" src="/chatbot.js"></script>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
