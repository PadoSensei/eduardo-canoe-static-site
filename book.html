          --deep-chat-title-text-color: #ffffff;

      aria-labelledby="booking-modal-title"

        </button>

        <p id="booking-modal-price" class="mb-4 text-gray-600"></p>

        <label for="booking-quantity" class="block font-semibold mb-1"

        <select

          class="w-full p-2 mb-4 border rounded-lg"
          aria-label="Select quantity to book"

        <p id="booking-modal-total" class="mb-4 font-bold text-gray-800"></p>

    <script type="module" src="./apiMock.js"></script>
    <script type="module" src="./booking.js"></script>

    <!-- Mobile Menu Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
        }
      });

      // Smooth scroll to section if URL has a hash
      document.addEventListener("DOMContentLoaded", () => {
        if (window.location.hash) {
          const targetId = window.location.hash.substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            // Create observer to wait for element to be in viewport
            const observer = new IntersectionObserver((entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  observer.disconnect();
                }
              });
            });

            observer.observe(targetElement);

            // Scroll after a short delay
            setTimeout(() => {
              targetElement.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }, 200);
          }
        }
      });
    </script>
